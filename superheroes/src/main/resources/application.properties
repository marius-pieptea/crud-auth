# Allows Spring to override bean definitions
spring.main.allow-bean-definition-overriding=true

# Database connection details
spring.datasource.url=jdbc:postgresql://localhost:5432/superheroes
spring.datasource.username=<username>
spring.datasource.password=<password>

# Hibernate settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Swagger UI settings
springdoc.swagger-ui.path=/swagger-ui-rest.html
springdoc.swagger-ui.operationsSorter=method

# Spring security user details
spring.security.user.name=<username>
spring.security.user.password=<password>

# Application specific properties
app.clientUrl=http://localhost:4200
app.jwtsecret=<jwt-secret>